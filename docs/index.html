<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Code Zoeker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tica-blue: #003057;
            --tica-light-blue: #f5f7fa;
            --tica-gray: #6c757d;
            --tica-border: #e9ecef;
            --tica-orange: #ff6c00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--tica-light-blue);
            color: var(--tica-blue);
            line-height: 1.6;
        }

        .search-container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--tica-blue);
        }

        .byline {
            color: var(--tica-gray);
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .filters-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--tica-border);
        }

        .form-group label {
            font-weight: 500;
            color: var(--tica-blue);
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid var(--tica-border);
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--tica-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 108, 0, 0.1);
        }

        .btn-success {
            background-color: var(--tica-blue);
            border: none;
            padding: 12px 24px;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: var(--tica-orange);
            transform: translateY(-1px);
            border: none;
        }

        .table {
            border: 1px solid var(--tica-border);
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead th {
            background-color: var(--tica-light-blue);
            color: var(--tica-blue);
            font-weight: 600;
            padding: 15px;
            border-bottom: 2px solid var(--tica-border);
        }

        .table tbody td {
            padding: 15px;
            color: var(--tica-gray);
            font-size: 14px;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--tica-light-blue);
        }

        tbody tr:hover {
            background-color: var(--tica-light-blue) !important;
            color: var(--tica-orange);
            cursor: pointer;
        }
        
        tbody tr:hover td {
            color: var(--tica-orange);
        }

        .search-history {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid var(--tica-border);
        }

        .search-history h5 {
            color: var(--tica-blue);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .search-history-item {
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 4px;
            color: var(--tica-gray);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-history-item:hover {
            background-color: var(--tica-light-blue);
            color: var(--tica-orange);
            cursor: pointer;
        }

        .result-count {
            color: var(--tica-gray);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .export-btn {
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .search-container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <h2 class="mb-4">HS Code Zoeker</h2>
        <div class="byline">Made by Niels Visser</div>
        
        <!-- Export knop -->
        <div class="text-end export-btn">
            <button class="btn btn-success" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> Exporteer naar Excel
            </button>
        </div>

        <!-- Zoek en filter sectie -->
        <div class="filters-section">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="search">Zoeken:</label>
                        <input type="text" class="form-control" id="search" placeholder="Zoek op code of omschrijving">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="category">Sectie:</label>
                        <select class="form-control" id="category">
                            <option value="">Alle secties</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultaten tabel -->
        <div class="results-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>HS Code</th>
                        <th>Sectie</th>
                        <th>Hoofdstuk</th>
                        <th>Omschrijving</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <!-- Resultaten komen hier -->
                </tbody>
            </table>
        </div>

        <!-- Zoekgeschiedenis -->
        <div class="search-history">
            <h5>Recente zoekopdrachten</h5>
            <div id="searchHistory">
                <!-- Zoekgeschiedenis komt hier -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
